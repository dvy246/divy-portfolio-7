<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Modern Blueprint</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sketch: ['"Architects Daughter"', 'cursive'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              dark: {
                bg: '#050505',
                accent: '#29D8FF',
                text: '#e5e5e5',
                secondary: '#1a1a1a'
              },
              light: {
                bg: '#Fdfbf7',
                accent: '#0044CC',
                text: '#1a1a1a',
                secondary: '#e5e5e5'
              }
            },
            backgroundImage: {
              'grid-dark': 'linear-gradient(to right, #111 1px, transparent 1px), linear-gradient(to bottom, #111 1px, transparent 1px)',
              'grid-light': 'linear-gradient(to right, #e5e5e5 1px, transparent 1px), linear-gradient(to bottom, #e5e5e5 1px, transparent 1px)',
            }
          }
        }
      }
    </script>
    <style>
      /* ⚠️ ESSENTIAL FIX: Force full height to prevent black screen collapse */
      html, body, #root {
        height: 100%;
        min-height: 100vh;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      
      body { cursor: none; }
      @media (pointer: coarse) {
        body { cursor: auto; }
        .custom-cursor { display: none; }
      }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #888; }
    </style>
</head>
  <body class="bg-light-bg text-light-text dark:bg-dark-bg dark:text-dark-text transition-colors duration-500 selection:bg-light-accent selection:text-white dark:selection:bg-dark-accent dark:selection:text-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
