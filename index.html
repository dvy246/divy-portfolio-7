<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Modern Blueprint</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sketch: ['"Architects Daughter"', 'cursive'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              dark: {
                bg: '#050505',
                accent: '#29D8FF',
                text: '#e5e5e5',
                secondary: '#1a1a1a'
              },
              light: {
                bg: '#Fdfbf7',
                accent: '#0044CC',
                text: '#1a1a1a',
                secondary: '#e5e5e5'
              }
            },
            backgroundImage: {
              'grid-dark': 'linear-gradient(to right, #111 1px, transparent 1px), linear-gradient(to bottom, #111 1px, transparent 1px)',
              'grid-light': 'linear-gradient(to right, #e5e5e5 1px, transparent 1px), linear-gradient(to bottom, #e5e5e5 1px, transparent 1px)',
            }
          }
        }
      }
    </script>
    <style>
      /* Hide default cursor to use custom one */
      body {
        cursor: none;
      }
      /* Fallback for touch devices where custom cursor might get in the way */
      @media (pointer: coarse) {
        body {
          cursor: auto;
        }
        .custom-cursor {
          display: none;
        }
      }
      
      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #555;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #888;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
  }
}
</script>
</head>
  <body class="bg-light-bg text-light-text dark:bg-dark-bg dark:text-dark-text transition-colors duration-500 selection:bg-light-accent selection:text-white dark:selection:bg-dark-accent dark:selection:text-black">
    <div id="root"></div>
  </body>
</html>
